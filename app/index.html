<!DOCTYPE html>
<html ng-app="arbd">
    <head>
        <title>CinemaHD</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author"   content="Jahwes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <!-- inject:head:css -->
        <link rel="stylesheet" type="text/css" href="css/arbd-components.css" />
        <!-- <link rel="stylesheet" type="text/css" href="css/arbd.css" /> -->
        <!-- endinject -->

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-yellow"
        ng-class="::{ 'sidebar-collapse' : deviceDetector.os == 'ios' || deviceDetector.os == 'android' || deviceDetector.os == 'blackberry' }"
        style="min-height:100%";
    >
        <div class="wrapper" ng-controller="MainCtrl" ng-swipe-left="menuSwipe('collapse', 'open')" ng-swipe-right="menuSwipe('open', 'collapse')" ui-view>
        </div>
        <div class="overlay">
            <div class="page-loading center-block text-center" style="color: MediumSlateBlue;">
                <i class="fa fa-spinner fa-spin fa-5x"></i><br>
                <h1><b>Chargement...</b></h1>
            </div>
        </div>
        <!-- inject:tail:js -->
        <script type="text/javascript" src="js/arbd-components.js"></script>
        <script type="text/javascript" src="js/arbd-templates.js"></script>
        <script type="text/javascript" src="js/arbd.js"></script>
        <!-- endinject -->
    </body>
</html>
